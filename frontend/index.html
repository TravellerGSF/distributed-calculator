
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Распределённый калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Распределённый калькулятор</h1>

        <form id="calculator-form">
            <input type="text" id="expression" placeholder="Введите выражение (например, 2 + 3 * 4)" required>
            <button type="submit">Вычислить</button>
        </form>

        <h2>Настройка времени выполнения операций</h2>
        <form id="settings-form">
            <label for="time-addition">Сложение (мс):</label>
            <input type="number" id="time-addition" value="500" min="0"><br>

            <label for="time-subtraction">Вычитание (мс):</label>
            <input type="number" id="time-subtraction" value="500" min="0"><br>

            <label for="time-multiplication">Умножение (мс):</label>
            <input type="number" id="time-multiplication" value="1000" min="0"><br>

            <label for="time-division">Деление (мс):</label>
            <input type="number" id="time-division" value="1500" min="0"><br>

            <button type="submit">Сохранить настройки</button>
        </form>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
